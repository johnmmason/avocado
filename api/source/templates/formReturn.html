{% extends "base.html" %}

{% block content %}
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left">
      <h1>Successful {{ job_type }} !</h1>
      <br>
      <br>
      <br>
      <ul style="list-style-type:none; background:#7bc59c; padding:70px;">
        <div style="background:#dcdcdc; padding:20px; margin:30px;">
          {% for key, value in data.items(): %}
            <li> {{ key }} : {{ value }} </li>
          {% endfor %}
        </div>
      </ul>
    </div>
    <div class="col-sm-2 sidenav">
    </div>
  </div>
</div>
   
{% endblock %}
