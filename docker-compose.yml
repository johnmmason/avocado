version: "3"

services:
  api:
    build: api
    environment:
      SECRET_KEY: jmmpahCOE332
      REDIS_HOST: redis
    ports:
      - "5000:5000"
    depends_on:
      - "redis"
  worker:
    build: worker
    depends_on:
      - "redis"
      - "postgres"
    environment:
      REDIS_HOST: redis
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: avocado
      POSTGRES_PASSWORD: avocado
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/avocado.csv:/avocado.csv
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
  redis:
    build: redis
    restart: always
    ports:
      - "6379:6379"

