---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: avocado-test-redis-pvc-deployment
  labels:
    app: avocado-test-redis
    username: phart
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avocado-test-redis
  template:
    metadata:
      labels:
        app: avocado-test-redis
    spec:
      containers:
        - name: avocado-test-redis-container
          image: redis:5.0.0
          volumeMounts:
          - name: avocado-test-redis-pvc
            mountPath: "/data"
      volumes:
      - name: avocado-test-redis-pvc
        persistentVolumeClaim:
          claimName: avocado-test-redis-pvc
